<html>
    <body>
        <form>
            <div style="display:flex;flex-direction: column;width:50%;gap:10px;">
                <label for="fname">First Name:</label>
                <input name="fname" id="fname"/>
                <label for="lname">Last Name:</label>
                <input name="lname" id="lname"/>
                <label for="email">Email Address:</label>
                <input name="email" id="email" type="email" />
                <label>Favorite Color:</label>
                <div>
                    <input type="radio" value="blue" id="bluecolor" name="color"> 
                    <label for="bluecolor">Blue</label>
                </div>
                <div>
                    <input type="radio" value="red" id="redcolor" name="color">
                    <label for="redcolor">Red</label>
                </div>
                <div>
                    <input type="radio" value="yellow" id="yellowcolor" name="color">
                    <label for="yellowcolor">Yellow</label>
                </div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
