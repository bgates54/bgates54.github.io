<form>
    <p><strong></strong>Have a question or comment?  Fill out the form below</strong></p>
    <p> Required values are marked by an asterisk(*)</p><br>

    <label for="name">First Name *</label><br>
    <input type="text" id="name" name="name" required><br>
  
    <label for="email">Email *</label><br>
    <input type="email" id="email" name="email" required><br>
  
    <label for="comment">Comment or Question?  Ask here: *</label><br>
    <textarea id="comment" name="comment" required></textarea><br>
  
    <label for="subscribe">Would you like to receive emails? These will be infrequent but useful!</label><br>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br>
  
    <button type="submit">Submit</button>
  </form>
